{% extends 'base.html' %}

{% block title %}
<title>注册</title>
{% endblock %}

<!--正文开始-->
{% block index %}
<form action="{% url 'app1:sign_up' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" name="user" class="form-control" id="exampleInputEmail1" placeholder="name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">注册</button>
</form>

<!--正文结束-->
{% endblock %}

{% block pagination %}
{% endblock %}
